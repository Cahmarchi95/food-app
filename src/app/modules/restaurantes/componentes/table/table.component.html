<!-- table.component.html -->
<div class="grid">
  <div class="col-12">
    <p-card
      styleClass="shadow-3 m-5 text-red-900"
      header="Restaurantes Cadastrados"
    >
      <p-table
        [value]="restaurantes"
        [rows]="10"
        [paginator]="true"
        [responsive]="true"
        [globalFilterFields]="['nome', 'quantidade']"
        [tableStyle]="{ 'min-width': '75rem' }"
        [rowHover]="true"
        [showCurrentPageReport]="true"
        dataKey="id"
        currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} restaurantes"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="nome">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Nome
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="nome"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="nome"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th pSortableColumn="categoria">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Categoria
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="categoria"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="categoria"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th pSortableColumn="quantidade">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Quantidade
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="quantidade"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="quantidade"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th pSortableColumn="endereco">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  EndereÃ§o
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="endereco"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="endereco"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th pSortableColumn>
              <div class="flex justify-content-between align-items-center">
                <div
                  class="flex justify-content-between align-items-center"
                ></div>
                <div
                  class="flex justify-content-between align-items-center"
                ></div>
              </div>
            </th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-restaurante let-i="rowIndex">
          <tr>
            <td>{{ restaurante?.nome }}</td>
            <td>{{ restaurante?.categoria }}</td>
            <td>{{ restaurante?.quantidade }}</td>
            <td>{{ restaurante?.endereco }}</td>
            <td>
              <div
                class="flex justify-content-center gap-3 align-content-center align-items-center"
              >
                <button
                  pButton
                  pRipple
                  icon="pi pi-pencil"
                  class="p-button-rounded p-button-warning"
                  pTooltip="Editar restaurante"
                  tooltipPosition="top"
                  (click)="EditarRestaurante(restaurante)"
                ></button>
                <button
                  pButton
                  pRipple
                  icon="pi pi-trash"
                  class="p-button-rounded p-button-danger"
                  pTooltip="Remover restaurante"
                  tooltipPosition="top"
                  (click)="ExcluirRestaurante(restaurante)"
                ></button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
